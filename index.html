<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap css cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/2120ba475c.js" crossorigin="anonymous"></script>

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&family=Red+Hat+Mono:ital@1&display=swap" rel="stylesheet">
    
    <!--stylesheet-->
    <link rel="stylesheet" href="styles.css">

    <!--website name-->
    <title>Aksels Nettside</title>
</head>
<body>
    <!--header section-->
    <section class="row" id="Header">
        <h2 class="col-md-3" id="headerTitle">Aksels Nettside</h2>
        <div id="linkDiv" class="col-md-9 rightAlign">
            <button type="button" class="btn btn-outline-light">Om meg</button>
            <button type="button" class="btn btn-outline-light">Prosjekter</button>
            <button type="button" class="btn btn-outline-light">Skoler</button>
            <button type="button" class="btn btn-outline-dark">Kontakt meg</button>
        </div>
    </section>
    
    <!--title section-->
    <section id="aboutMe">
        <div class="container row">
            <div id="titleContainer" class="col-md-9">
                <h1 id="mainTitle">Aksel Efraim Jacobsen</h1>
                <p class="normalText">Hei, jeg heter Aksel, og jeg går på Bleiker VGS.</p>
                <p class="normalText">Jeg er veldig glad i programmering, og jeg har lært en god del av det det siste året, og litt før.</p>
            </div>
            <div id="aboutImgContainer" class="col-md-3">
                <img class="image" src="/img/Aksel CV-Image.jpg" alt="CV-Bilde">
            </div>
        </div>
    </section>

    <!--javascript link-->
    <script src="app.js"></script>
</body>
</html>
