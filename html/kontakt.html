<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!--header-->
    <section class="row" id="Header">
        <h2 class="col-5" id="headerTitle">Aksels Nettside</h2>
        <div id="linkDiv" class="col-7 rightAlign">
            <a href="/index.html" class="btn btn-dark">Tilbake</a>
        </div>
    </section>


    <!--contact form-->
    <section id="contactMe">
        <div>
            <h1 class="bigTitle">Kontakt Meg</h1>
            <form action="mailto:aksel4455@gmail.com" method="post" enctype="text/plain" name="EmailForm">
                <div class="mb-3">
                    <label for="Email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="Email" required>
                </div>
                <div class="mb-3">
                    <label for="Name" class="form-label">Navn</label>
                    <input type="text" class="form-control" id="Name">
                </div>
                <div class="mb-3">
                    <label for="Message">Melding</label>
                    <textarea id="Message" class="form-control" cols="30" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-light">Send inn</button>
            </form>
        </div>
    </section>


    <!--footer-->
    <section id="footerSection">
        <div class="container">
            <p>Aksel Efraim Jacobsen</p>
            <p>aksel4455@gmail.com</p>
        </div>
    </section>
